<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Results</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .back {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        /* Main Titles */
        .heading {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Buttons */
        .button {
            background: linear-gradient(to bottom, #222, #000);
            border: none;
            color: white;
            padding: 15px 40px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            width: 250px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background: linear-gradient(to bottom, #444, #111);
            transform: scale(1.05);
        }

        /* Floating Gradient Circles */
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(white, gray);
            border-radius: 50%;
            opacity: 0.7;
        }

        .circle1 { top: 10%; left: 80%; width: 30px; height: 30px; }
        .circle2 { top: 50%; left: 95%; }
        .circle3 { bottom: 5%; left: 10%; width: 80px; height: 80px; }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">VERIFIER</div>
    <a href="#" class="back">BACK</a>

    <!-- Headings -->
    <div class="heading">VERIFICATION RESULTS</div>
    <div class="result">FAKE/REAL</div>

    <!-- Buttons -->
    <button class="button">VERIFY ANOTHER NEWS</button>
    <button class="button">GO TO HOME</button>

    <!-- Floating Gradient Circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

</body>
</html>
