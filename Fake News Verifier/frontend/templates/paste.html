<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Verifier</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 22px;
            font-weight: bold;
        }

        .back {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        .back:hover {
            color: gray;
        }

        .heading {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            max-width: 80%;
            animation: fadeIn 1s ease-in-out;
        }

        .subheading {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .input-box {
            width: 100%;
            max-width: 600px;
            height: 80px;
            background: #222;
            color: white;
            border: 2px solid gray;
            border-radius: 12px;
            font-size: 16px;
            padding: 12px;
            resize: none;
            text-align: left;
            transition: transform 0.3s ease-in-out;
        }

        .input-box:focus {
            outline: none;
            border-color: white;
            transform: scale(1.02);
        }

        .button {
            background: linear-gradient(to bottom, #444, #111);
            border: none;
            color: white;
            padding: 15px 45px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            width: 220px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background: linear-gradient(to bottom, #666, #222);
            transform: scale(1.1);
        }

        .circle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(white, gray);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite alternate ease-in-out;
        }

        .circle1 { top: 10%; left: 80%; width: 35px; height: 35px; }
        .circle2 { top: 50%; left: 95%; }
        .circle3 { bottom: 5%; left: 10%; width: 100px; height: 100px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            from { transform: translateY(-10px); }
            to { transform: translateY(10px); }
        }

        @media screen and (max-width: 768px) {
            .heading { font-size: 20px; }
            .subheading { font-size: 16px; }
            .input-box { width: 90%; height: 100px; font-size: 14px; }
            .button { width: 180px; padding: 12px 30px; font-size: 16px; }
        }

        textarea::placeholder{
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">VERIFIER</div>
    <a href="/choose" class="back">BACK</a>

    <div class="heading">VERIFY THE NEWS - WHETHER IT IS REAL OR FAKE</div>
    <br>
    <div class="subheading">Paste Your Text Here </div>
    <br>
    <form action="/verify" method="POST">
        <textarea id="newsInput" class="input-box" placeholder="Enter news text here..." name="user_input" required></textarea>
        <button class="button" type="submit">VERIFY</button>
    </form>
    
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

</body>
</html>
