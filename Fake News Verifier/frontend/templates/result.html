<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Results</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 22px;
            font-weight: bold;
        }

        .back {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .heading {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .news-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-width: 600px;
            font-size: 18px;
            word-wrap: break-word;
            border: 2px solid gray;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
        }

        .news-box:hover {
            transform: scale(1.05);
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            padding: 12px 25px;
            border-radius: 12px;
            display: inline-block;
            text-transform: uppercase;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .fake {
            background-color: red;
            color: white;
            border: 3px solid darkred;
        }

        .real {
            background-color: green;
            color: white;
            border: 3px solid darkgreen;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .button {
            background: linear-gradient(to bottom, #222, #000);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 30px;
            width: 220px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background: linear-gradient(to bottom, #444, #111);
            transform: scale(1.08);
        }

        @media (max-width: 768px) {
            .news-box {
                width: 80%;
                font-size: 16px;
            }
            .button {
                width: 180px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="header">VERIFIER</div>
    <a href="/" class="back">BACK</a>

    <div class="heading">VERIFICATION RESULT</div>

    <div class="news-box">
        <strong>Input News:</strong> "{{ user_input }}"
    </div>

    <div class="result {% if result == 'Fake News' %}fake{% else %}real{% endif %}">
        {{ result }}
    </div>

    <div class="button-container">
        <button class="button" onclick="window.location.href='/paste'">VERIFY ANOTHER NEWS</button>
        <button class="button" onclick="window.location.href='/'">GO TO HOME</button>
    </div>

</body>
</html>
