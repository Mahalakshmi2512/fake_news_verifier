<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Results</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .back {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        /* Main Titles */
        .heading {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .news-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            width: 50%;
            margin-bottom: 20px;
            font-size: 18px;
            word-wrap: break-word;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .fake {
            background-color: red;
            color: white;
        }

        .real {
            background-color: green;
            color: white;
        }

        /* Buttons in Horizontal Alignment */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(to bottom, #222, #000);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            width: 250px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background: linear-gradient(to bottom, #444, #111);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">VERIFIER</div>
    <a href="/" class="back">BACK</a>

    <!-- Headings -->
    <div class="heading">VERIFICATION RESULTS</div>

    <!-- User Input Display -->
    <div class="news-box">
        <strong>Input News:</strong> "{{ user_input }}"
    </div>

    <!-- Result Display -->
    <div class="result {% if result == 'Fake News' %}fake{% else %}real{% endif %}">
        {{ result }}
    </div>

    <!-- Buttons Container -->
    <div class="button-container">
        <button class="button" onclick="window.location.href='/paste'">VERIFY ANOTHER NEWS</button>
        <button class="button" onclick="window.location.href='/'">GO TO HOME</button>
    </div>

</body>
</html>
