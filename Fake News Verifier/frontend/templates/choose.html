<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .back {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .back:hover {
            color: #f1c40f;
        }

        .heading {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .button {
            background: linear-gradient(to right, #444, #111);
            border: none;
            color: white;
            padding: 15px 40px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            width: 220px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background: linear-gradient(to right, #666, #222);
            transform: scale(1.1);
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(white, gray);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s infinite alternate;
        }

        .circle1 { top: 10%; left: 80%; width: 30px; height: 30px; }
        .circle2 { top: 50%; left: 95%; }
        .circle3 { top: 85%; left: 5%; width: 80px; height: 80px; }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        @media (max-width: 600px) {
            .button {
                width: 180px;
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">VERIFIER</div>
    <a href="/" class="back">BACK</a>
    <form action="/paste" method="POST">
        <div class="heading">CHOOSE YOUR PREFERRED LANGUAGE</div>
        <button class="button" type="submit" name="language" value="english">ENGLISH</button>
        <button class="button" type="submit" name="language" value="tamil">TAMIL</button>
        <button class="button" type="submit" name="language" value="hindi">HINDI</button>
    </form>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
</body>
</html>
